<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Product Cost Caculator</title>
  </head>
  <body>
    <div>
      <p>Fill out this form to caculate the total cost:</p>
      <form action="handle_calc.php" method="post">
        <p>Price: <input type="text" name="price" size="5" required></p>
        <p>Quantity: <input type="number" name="quantity" size="5" min="1" value="1" required></p>
        <p>Discount: <input type="text" name="discount" size="5" required></p>
        <p>Tax: <input type="text" name="tax" size="5" required>%</p>
        <p>Shipping method: <select name="shipping">
          <option value="5.00">Slow (30 days)</option>
          <option value="8.95">Normal (10 days)</option>
          <option value="19.36">Fast (1 day)</option>
        </select></p>
        <p>Number of payments to make: <input type="number" name="payments" size="5" min="1" value="5" required></p>
        <input type="submit" name="submit" value="Caculate!">
      </form>
    </div>
  </body> 
</html>
