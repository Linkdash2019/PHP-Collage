<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
  </head>
  
  <body>
    <div>
      <p>Please complete this form to sumbit your feedback:</p>
      <form action="handle_form.php">
        <p>Name: 
          <!-- Dropdown menu -->
          <select name="title" required>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
          </select>
          <input type="text" name="fName" size="20" placeholder="First Name" required> <!-- Text input box -->
          <input type="text" name="lName" size="20" placeholder="Last Name" required>
        </p>
        
        <!-- Email input box -->
        <p>Email Address: 
          <input type="email" name="email" size="20" required>
        </p>
        
        <!-- Radio buttons -->
        <p>Response: This is...
          <input type="radio" name="response" value="excellent" required>excellent
          <input type="radio" name="response" value="okay">okay
          <input type="radio" name="response" value="boring">boring
        </p>
        
        <!-- Text area (Big text box) -->
        <p>Comments:
          <textarea name="comments" rows="3" cols="30" required></textarea> <!-- Apparently textarea can't self-close itself. -->
        </p>
        
        <!-- Submit button -->
        <input type="submit" name="submit" value="Send my feedback">    
      </form>
    </div>
  </body>
</html>
